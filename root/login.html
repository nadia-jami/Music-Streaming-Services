    <body>
        <div class="container my-5 p-5 ">
            <h4 class="text-center">Login and play musics üòç</h4>
            <form id="login-form" class="mx-auto w-50 mt-5">
                <div class="mb-3">
                  <label for="usernameLogin" class="form-label">Username</label>
                  <input type="text" class="form-control" id="usernameLogin" required>
                </div>
                <div class="mb-3">
                  <label for="passwordLogin" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passwordLogin" required>
                </div>
                <button type="submit" class="btn">Login</button>
              </form>
              
          </div>
    </body>

    <!-- JavaScript -->
    <script src="../sources/JS/registration.js"></script>
    <script src="../sources/JS/script.js"></script>
    <script>
      const list = document.querySelectorAll(".list");
      function activelink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activelink));
    </script>
